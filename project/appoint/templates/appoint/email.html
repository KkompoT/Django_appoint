<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel="stylesheet">


    <title>Спасибо , что выбрали наш сервис</title>
</head>


<body class="respond" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">


<table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="ffffff" class="bg_color">
    <tr>
        <td align="center">
            <table border="0" align="center" width="590" cellpadding="0" cellspacing="0" class="container590">
                <tr>
                    <td align="center"
                        style="color: #343434; font-size: 24px; font-family: Quicksand, Calibri, sans-serif; font-weight:700;letter-spacing: 3px; line-height: 35px;"
                        class="main-header">
                        <!-- Подтверждение ======-->
                        <div style="line-height: 35px">
                            Запись подтверждена
                        </div>
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <table border="0" width="590" align="center" cellpadding="0" cellspacing="0"
                               class="container590">
                            <tr>
                                <td align="left"
                                    style="color: #888888; font-size: 16px; font-family: 'Work Sans', Calibri, sans-serif; line-height: 24px;">
                                    <!-- Текст письма ======-->
                                    <p style="line-height: 24px; margin-bottom:15px;">
                                        {{fname}},
                                    </p>
                                    <p style="line-height: 24px;margin-bottom:15px;">
                                        Спасибо , что используете наш сервис
                                        <br><br>
                                        Ваша запись подтверждена на дату {{date}}.
                                        <br><br>
                                        С уважением, наш сервис
                                    </p>
                        </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
</table>
</body>

</html>
