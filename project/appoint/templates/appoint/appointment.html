{% extends 'appoint/base.html' %}
{% block content %}

{% if messages %}
<div class="card notification-card notification-invitation">
    <div class="card-body">
        {% for message in messages %}
        <div class="card-title">{{message}}</div>
        {% endfor %}
    </div>
</div>
{% endif %}
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>
                Журнал предварительной записи
            </h3>
            <p class="blue-text">Используйте эту форму для записи </p>
            <div class="card">

                <form class="form-card" method="POST" action="{% url 'appointment' %}">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Имя<span class="text-danger"> *</span>
                            </label>
                            <input required type="text" id="fname" name="fname" placeholder="Введите свое имя"
                                   onblur="validate(1)">
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Фамилия<span class="text-danger"> *</span></label>
                            <input required type="text" id="lname" name="lname" placeholder="Введите свою фамилию"
                                   onblur="validate(2)">
                        </div>

                    </div>

                    <div class="row justify-content-between text-left">

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">ваш Email<span class="text-danger"> *</span>
                            </label>
                            <input type="text" id="email" name="email" placeholder="Ваш email" onblur="validate(3)">
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Номер телефона<span
                                    class="text-danger"> *</span></label>
                            <input type="text" id="mob" name="mobile" placeholder="Ваш номер" onblur="validate(4)">
                        </div>

                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <label class="form-control-label px-3">Опишите кратко по какому поводу обращаетесь и с вами
                                свяжутся<span class="text-danger"> *</span></label>
                            <textarea type="text" id="ans" name="request" placeholder="Писать тут"
                                      onblur="validate(6)"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn-block btn-primary">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
